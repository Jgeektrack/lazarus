<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bombilla</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#verde").click(function(){
                $("#bombilla").attr("src","verde.png");
                $("#bombilla").height(250);
            });

            $("#rojo").click(function(){
                $("#bombilla").attr("src","rojo.png");
                $("#bombilla").height(250);
            });

            $("#ambar").click(function(){
                $("#bombilla").attr("src","ambar.png");
                $("#bombilla").height(250);
            });
        });
    
    </script>

</head>
<body>
    <button id="rojo" >rojo</button>
    <button id="ambar" >ambar</button>
    <button id="verde">verde</button>
    <p><img id="bombilla"  src="verde.png"></p>
</body>
</html>
