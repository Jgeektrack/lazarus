<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function() {
    var p = prompt("Escribe el primer número:");
    var s = prompt("Escribe el segundo número:");

    $("#message").html("El primer número es: " + p + "." +
                       "El segundo número es: " + s);

    var pMayorS;

    if (p > s) {
        pMayorS = true;
    }
    else {
        pMayorS = false;
    }

    $("#output").html("¿El segundo valor " +
                      "es mayor que el primero?" +
                      pMayorS);
});

</script>

</head>


<body>
    <p id="message"></p>
    <p id="output"></p>
</body>
</html>
