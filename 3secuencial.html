<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 3 Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var a = prompt("Dime el cateto a:");
            var b = prompt("Dime el cateto b:");

            var p1 = a*a;
            var p2 = b*b;
            var p3 = p1+p2;
            var p4 = Math.sqrt(p3);

            $("#catetoA").html(a);
            $("#catetoB").html(b);
            $("#hipotenusa").html(p4);
        });
    </script>
</head>
<body>
    <h2>Hipotenusa</h2>
    <p>La Hipotenusa del cateto <span id="catetoA"></span>
        y el cateto <span id="catetoB"></span> es
        <span id="hipotenusa"></span>.</p>
</body>
</html>
